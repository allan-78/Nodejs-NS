<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Reviews - Admin Panel</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <!-- Custom Admin CSS -->
    <link href="css/admin-style.css" rel="stylesheet">
    <style>
        .toast { position: fixed; top: 20px; right: 20px; z-index: 1060; }
        th { background: #232946; color: #fff; }
        .actions button { margin-right: 8px; }
        .pagination { margin: 24px 0; text-align: center; }
        .pagination button { margin: 0 4px; padding: 6px 14px; border: none; background: #007bff; color: #fff; border-radius: 4px; cursor: pointer; }
        .pagination button.active { background: #232946; }
        .pagination button:disabled { background: #ccc; cursor: not-allowed; }
        #infinite-loader { text-align: center; margin: 16px 0; display: none; }
        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100vw; height: 100vh; overflow: auto; background: rgba(0,0,0,0.4); }
        .modal-content { background: #fff; margin: 10vh auto; padding: 24px; border-radius: 8px; width: 90%; max-width: 500px; }
        .close { float: right; font-size: 1.5em; cursor: pointer; }
        .modal-header { padding: 0 0 16px 0; }
        .modal-header.edit-mode { background: #e94560; color: #fff; border-radius: 8px 8px 0 0; }
        .modal-header.edit-mode h4 { color: #fff; font-weight: bold; }
        .unchanged-field { background: #f8f9fa !important; transition: background 0.2s; }
    </style>
       
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 admin-sidebar">
                <div class="d-flex flex-column h-100">
                    <div class="text-center mb-4">
                        <h4 class="text-white mt-2">Hardware Store</h4>
                        <p class="text-white-50">Admin Panel</p>
                    </div>
                    
                    <nav class="nav flex-column">
                        <a class="nav-link" href="dashboard.html">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                        <a class="nav-link" href="products.html">
                            <i class="fas fa-box"></i> Manage Products
                        </a>
                        <a class="nav-link" href="categories.html">
                            <i class="fas fa-tags"></i> Manage Categories
                        </a>
                        <a class="nav-link" href="orders.html">
                            <i class="fas fa-shopping-cart"></i> View Orders
                        </a>
                        <a class="nav-link active" href="reviews.html">
                            <i class="fas fa-star"></i> Manage Reviews
                        </a>
                        <a class="nav-link" href="users.html">
                            <i class="fas fa-users"></i> Manage Users
                        </a>
                    <                      <a class="nav-link text-danger mt-auto" href="#" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 admin-content">
                <!-- Header Area -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0"><i class="fas fa-star me-2"></i>Manage Reviews</h2>
                </div>

                <!-- Table Actions -->
                <div class="card mb-4">
                    <div class="card-body">
                        <button class="btn btn-primary" id="addReviewBtn">
                            <i class="fas fa-plus me-2"></i>Add Review
                        </button>
                    </div>
                </div>

                <!-- Reviews Table Card -->
                <div class="card">
                    <div class="card-body">
                        <table id="reviewsTable" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Product</th>
                                    <th>User</th>
                                    <th>Rating</th>
                                    <th>Comment</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Review Modal -->
    <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" id="reviewModalHeader">
                    <h5 class="modal-title" id="reviewModalTitle">Add Review</h5>
                    <button type="button" class="btn-close" id="closeReviewModal" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="reviewForm">
                        <input type="hidden" id="reviewId" name="reviewId">
                        <div class="mb-3">
                            <label for="reviewProduct" class="form-label">Product</label>
                            <select id="reviewProduct" name="reviewProduct" class="form-select"></select>
                        </div>
                        <div class="mb-3">
                            <label for="reviewUser" class="form-label">User</label>
                            <select id="reviewUser" name="reviewUser" class="form-select"></select>
                        </div>
                        <div class="mb-3">
                            <label for="reviewRating" class="form-label">Rating</label>
                            <input type="number" id="reviewRating" name="reviewRating" class="form-control" min="1" max="5">
                        </div>
                        <div class="mb-3">
                            <label for="reviewComment" class="form-label">Comment</label>
                            <textarea id="reviewComment" name="reviewComment" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="modal-footer px-0 pb-0">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container for Notifications -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-info-circle me-2"></i>
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/reviews-datatable.js"></script>
    <script>
        // Admin logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('token');
            window.location.href = '../user/login.html';
        });
    </script>
</body>
</html>
