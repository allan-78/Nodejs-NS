<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Cart | Hardware Store</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .cart-header {
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
            padding: 3rem 0;
            margin-bottom: 2rem;
        }
        .cart-item {
            transition: all 0.3s ease;
        }
        .cart-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.08);
        }
        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        .quantity-badge {
            background-color: #f8f9fa;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
        }
        .cart-summary {
            background-color: #f8f9fa;
            border-radius: 1rem;
            padding: 1.5rem;
        }
        .btn-continue {
            border-radius: 20px;
            padding: 0.5rem 1.5rem;
        }
        .btn-checkout {
            border-radius: 20px;
            padding: 0.75rem 2rem;
            font-weight: 500;
        }
    </style>
    <script src="js/cart.js"></script>
    <script src="js/navbar.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            document.body.insertAdjacentHTML('afterbegin', '<div id="js-debug" style="color:red;font-weight:bold;display:none"></div>');
            setTimeout(function() {
                if (!window.cartJsLoaded) {
                    document.getElementById('js-debug').style.display = 'block';
                    document.getElementById('js-debug').innerText = 'cart.js did NOT run! Check if js/cart.js is missing or has errors.';
                }
            }, 1000);
        });
    </script>
</head>
<body class="bg-light">
    <div id="navbar"></div>
    <script>
        $('#navbar').load('navbar.html', function(response, status, xhr) {
            if (status === 'error') {
                console.warn('Failed to load navbar:', xhr.status, xhr.statusText);
                $('#navbar').html('<nav class="navbar navbar-dark bg-dark"><span class="navbar-brand">Hardware Store (navbar failed to load)</span></nav>');
                document.body.insertAdjacentHTML('afterbegin', '<div class="alert alert-danger" role="alert">Failed to load navbar.html</div>');
            }
        });
    </script>

    <!-- Cart Header -->
    <header class="cart-header text-white text-center">
        <div class="container">
            <h1 class="display-4 fw-bold">
                <i class="fas fa-shopping-cart me-3"></i>My Cart
            </h1>
            <p class="lead">Review your selected items and proceed to checkout!</p>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container py-4">
        <div class="row g-4">
            <!-- Cart Items -->
            <div class="col-lg-8">
                <div id="cartTable" class="card border-0 shadow-sm"></div>
            </div>

            <!-- Cart Summary -->
            <div class="col-lg-4">
                <div class="cart-summary shadow-sm sticky-lg-top" style="top: 2rem;">
                    <h4 class="mb-4">Cart Summary</h4>
                    <div id="cartSummary"></div>
                    <hr class="my-4">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-lg btn-checkout" id="checkoutBtn" onclick="window.location='checkout.html'">
                            <i class="fas fa-lock me-2"></i>Proceed to Checkout
                        </button>
                        <button class="btn btn-outline-secondary btn-continue" onclick="window.location='home.html'">
                            <i class="fas fa-arrow-left me-2"></i>Continue Shopping
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
</body>
</html>
