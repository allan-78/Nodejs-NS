<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <style>
        .profile-card {
            border-radius: 15px;
            border: none;
            transition: transform 0.2s;
        }
        .profile-card:hover {
            transform: translateY(-5px);
        }
        .btn-custom {
            border-radius: 8px;
            padding: 10px 20px;
            transition: all 0.3s;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="navbar"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="card p-4 shadow profile-card">
                    <div class="profile-avatar mb-3 text-center">
                        <img id="profile-photo" src="../images/default-avatar.png" class="rounded-circle border" style="width:120px;height:120px;object-fit:cover;cursor:pointer;" title="Click to change profile photo">
                        <input type="file" id="profile-photo-input" accept="image/png, image/jpeg" style="display:none">
                        <div id="profile-photo-message" class="mt-2 text-center small text-muted"></div>
                    </div>
                    <div id="profile-info" class="mb-4 text-center">
                        <!-- User info will be loaded here -->
                    </div>
                    <div class="d-grid gap-2">
                        <a href="orders.html" class="btn btn-primary btn-custom mb-2">View All Orders</a>
                        <button class="btn btn-info btn-custom mb-2" id="editProfileBtn">Edit Profile</button>
                        <button class="btn btn-secondary btn-custom mb-2" id="changePasswordBtn">Change Password</button>
                        <button class="btn btn-warning btn-custom mb-2" id="deactivateAccountBtn" style="display:none;">Deactivate Account</button>
                        <button class="btn btn-danger btn-custom" id="logoutBtn">Logout</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 mb-4">
                <div class="card p-4 shadow order-history-card mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="mb-0">Order History</h4>
                        <button class="btn btn-outline-primary btn-sm" id="toggle-orders-btn">Show Orders</button>
                    </div>
                    <div id="orders-list" style="display:none;">
                        <table id="ordersTable" class="display" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Total</th>
                                    <th>Items Ordered</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div class="card p-4 shadow review-history-card">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="mb-0">My Product Reviews</h4>
                        <button class="btn btn-outline-primary btn-sm" id="toggle-reviews-btn">Hide Reviews</button>
                    </div>
                    <div id="my-reviews-list"><!-- User reviews will be loaded here --></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="edit-profile-form">
              <div class="form-group">
                <label for="edit-name">Name</label>
                <input type="text" class="form-control" id="edit-name" required>
              </div>
              <div class="form-group">
                <label for="edit-email">Email</label>
                <input type="email" class="form-control" id="edit-email" required>
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
              <div id="edit-profile-message" class="mt-2"></div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="change-password-form">
              <div class="form-group">
                <label for="current-password">Current Password</label>
                <input type="password" class="form-control" id="current-password" required>
              </div>
              <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" class="form-control" id="new-password" required>
              </div>
              <button type="submit" class="btn btn-primary">Change Password</button>
              <div id="change-password-message" class="mt-2"></div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="js/orders-datatable.js"></script>
    <script src="js/profile.js"></script>

    <script>
        // Initialize all Bootstrap tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>
</html>
