<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div id="navbar"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="card p-4 shadow profile-card">
                    <div class="profile-avatar mb-3 text-center">
                        <img id="profile-photo" src="../images/default-avatar.png" class="rounded-circle border" style="width:100px;height:100px;object-fit:cover;cursor:pointer;" title="Click to change profile photo">
                        <input type="file" id="profile-photo-input" accept="image/png, image/jpeg" style="display:none">
                        <div id="profile-photo-message" class="mt-2 text-center"></div>
                    </div>
                    <div id="profile-info" class="mb-3 text-center">
                        <!-- User info will be loaded here -->
                    </div>
                    <button class="btn btn-danger btn-block mb-2" id="logoutBtn">Logout</button>
                    <button class="btn btn-warning btn-block mb-2" id="deactivateAccountBtn" style="display:none;">Deactivate Account</button>
                    <button class="btn btn-primary btn-block mb-2" id="editProfileBtn">Edit Profile</button>
                    <button class="btn btn-secondary btn-block" id="changePasswordBtn">Change Password</button>
                </div>
            </div>
            <div class="col-lg-8 mb-4">
                <div class="card p-4 shadow order-history-card mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="mb-0">Order History</h4>
                        <button class="btn btn-outline-primary btn-sm" id="toggle-orders-btn">Show Orders</button>
                    </div>
                    <div id="orders-list" style="display:none;">
                        <!-- Orders will be loaded here -->
                    </div>
                </div>
                <div class="card p-4 shadow review-history-card">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="mb-0">My Product Reviews</h4>
                        <button class="btn btn-outline-primary btn-sm" id="toggle-reviews-btn">Hide Reviews</button>
                    </div>
                    <div id="my-reviews-list"><!-- User reviews will be loaded here --></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="edit-profile-form">
              <div class="form-group">
                <label for="edit-name">Name</label>
                <input type="text" class="form-control" id="edit-name" required>
              </div>
              <div class="form-group">
                <label for="edit-email">Email</label>
                <input type="email" class="form-control" id="edit-email" required>
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
              <div id="edit-profile-message" class="mt-2"></div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="change-password-form">
              <div class="form-group">
                <label for="current-password">Current Password</label>
                <input type="password" class="form-control" id="current-password" required>
              </div>
              <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" class="form-control" id="new-password" required>
              </div>
              <button type="submit" class="btn btn-primary">Change Password</button>
              <div id="change-password-message" class="mt-2"></div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
