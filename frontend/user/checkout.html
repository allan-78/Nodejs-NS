<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Hardware Store</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/navbar.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
    <style>
        .checkout-header {
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
            padding: 3rem 0;
            margin-bottom: 2rem;
        }
        .order-summary {
            background-color: #f8f9fa;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
        }
        .checkout-progress {
            margin-bottom: 3rem;
        }
        .progress-step {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: #e9ecef;
            color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .progress-step.active {
            background-color: #198754;
            color: white;
        }
        .item-card {
            transition: transform 0.2s;
        }
        .item-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-light">
    <div id="navbar"></div>
    <script>
      $(function() {
        $('#navbar').load('navbar.html', function(response, status, xhr) {
          if (status === 'error') {
            console.warn('Failed to load navbar:', xhr.status, xhr.statusText);
            $('#navbar').html('<nav class="navbar navbar-dark bg-dark"><span class="navbar-brand">Hardware Store (navbar failed to load)</span></nav>');
            document.body.insertAdjacentHTML('afterbegin', '<div class="alert alert-danger" role="alert">Failed to load navbar.html</div>');
          }
        });
      });
    </script>

    <!-- Checkout Header -->
    <header class="checkout-header text-white text-center">
        <div class="container">
            <h1 class="display-4 fw-bold">
                <i class="fas fa-shopping-cart me-3"></i>Checkout
            </h1>
            <p class="lead">Complete your purchase securely</p>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container pb-5">
        <!-- Progress Steps -->
        <div class="checkout-progress">
            <div class="row justify-content-center text-center">
                <div class="col-4">
                    <div class="progress-step active mx-auto mb-2">
                        1
                    </div>
                    <div class="small">Review Order</div>
                </div>
                <div class="col-4">
                    <div class="progress-step mx-auto mb-2">
                        2
                    </div>
                    <div class="small">Confirm</div>
                </div>
                <div class="col-4">
                    <div class="progress-step mx-auto mb-2">
                        3
                    </div>
                    <div class="small">Complete</div>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <!-- Order Details -->
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Order Details</h3>
                        <div id="receipt-section" class="my-4"></div>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-lg-4">
                <div class="order-summary sticky-lg-top" style="top: 2rem;">
                    <h4 class="mb-4">Order Summary</h4>
                    <div id="summary-section">
                        <!-- Will be populated by JavaScript -->
                    </div>
                    <hr class="my-4">
                    <button id="checkout-btn" class="btn btn-primary w-100 btn-lg">
                        <i class="fas fa-lock me-2"></i>Confirm & Pay
                    </button>
                    <div id="checkout-message" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/checkout.js"></script>
    <script src="js/navbar.js"></script>
</body>
</html>
