<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Hardware Store</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="navbar"></div>
    <script>
      $(function() {
        $('#navbar').load('navbar.html', function(response, status, xhr) {
          if (status === 'error') {
            console.warn('Failed to load navbar:', xhr.status, xhr.statusText);
            $('#navbar').html('<nav class="navbar navbar-dark bg-dark"><span class="navbar-brand">Hardware Store (navbar failed to load)</span></nav>');
            document.body.insertAdjacentHTML('afterbegin', '<div style="color:red;font-weight:bold">Failed to load navbar.html</div>');
          }
        });
      });
    </script>
    <section class="jumbotron text-center bg-warning text-dark mb-0" style="background: linear-gradient(90deg, #f7971e 60%, #ffd200 100%);">
      <div class="container">
        <h1 class="display-4 font-weight-bold"><span class="fa fa-credit-card mr-2"></span>Checkout</h1>
        <p class="lead">Review your order and confirm your purchase!</p>
      </div>
    </section>
    <div class="container py-5">
        <div id="receipt-section" class="my-4"></div>
        <div class="text-right mt-4">
          <button id="checkout-btn" class="btn btn-success">Confirm Checkout</button>
          <div id="checkout-message" class="mt-4"></div>
        </div>
    </div>
    <script src="js/checkout.js"></script>
    <script src="js/navbar.js"></script>
</body>
</html>
