<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders | Hardware Store</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .orders-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 3rem 0;
            margin-bottom: 2rem;
        }
        .order-card {
            transition: transform 0.2s;
            margin-bottom: 1.5rem;
        }
        .order-card:hover {
            transform: translateY(-3px);
        }
        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.875rem;
        }
        .status-badge.pending {
            background-color: #fff3cd;
            color: #856404;
        }
        .status-badge.completed {
            background-color: #d4edda;
            color: #155724;
        }
        .status-badge.cancelled {
            background-color: #f8d7da;
            color: #721c24;
        }
        .item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-light">
    <div id="navbar"></div>
    <script>
        $('#navbar').load('navbar.html', function(response, status, xhr) {
            if (status === 'error') {
                console.warn('Failed to load navbar:', xhr.status, xhr.statusText);
                $('#navbar').html('<nav class="navbar navbar-dark bg-dark"><span class="navbar-brand">Hardware Store (navbar failed to load)</span></nav>');
                document.body.insertAdjacentHTML('afterbegin', '<div class="alert alert-danger" role="alert">Failed to load navbar.html</div>');
            }
        });
    </script>

    <!-- Orders Header -->
    <header class="orders-header text-white text-center">
        <div class="container">
            <h1 class="display-4 fw-bold">
                <i class="fas fa-shopping-bag me-3"></i>My Orders
            </h1>
            <p class="lead">Track and manage your orders</p>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container pb-5">
        <div class="row">
            <div class="col-12">
                <!-- Orders List -->
                <div id="orders-container">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="orderDetailsContent">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/orders.js"></script>
    <script src="js/navbar.js"></script>
</body>
</html>
