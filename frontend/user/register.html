<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | Hardware Store</title>
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="js/register.js"></script>
</head>
<body>
  <div id="navbar"></div>
  <script>$('#navbar').load('navbar.html');</script>
  <section class="jumbotron text-center bg-warning text-dark mb-0" style="background: linear-gradient(90deg, #f7971e 60%, #ffd200 100%);">
    <div class="container">
      <h1 class="display-4 font-weight-bold">Create Account</h1>
      <p class="lead">Register to start shopping!</p>
    </div>
  </section>
  <div class="container py-5" style="max-width:500px;">
    <form id="registerForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-dark btn-block">Register</button>
      <div class="mt-3 text-center">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </form>
    <div id="registerMsg" class="mt-3"></div>
  </div>
</body>
</html>
